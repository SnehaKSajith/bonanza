{% extends 'usermaster.html' %}
{% load static %}
{% block content %}

      <!-- carousel -->
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'images/image1.jpg' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/image2.jpg' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/image3.jpg' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/image4.jpg' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/image5.jpg' %}" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
      </div>
      <!-- Login -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Login Form</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-danger">Login</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-danger">Save changes</button> -->
              </div>
            </div>
          </div>
        </div>
        <!-- Sign-up -->
        <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Sign-up Form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputName">First name</label>
                      <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputName">Last name</label>
                      <input type="text" class="form-control" placeholder="Last name">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Email</label>
                      <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Password</label>
                      <input type="password" class="form-control" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Confirm password</label>
                      <input type="password" class="form-control" placeholder="Re-enter password">
                    </div>
                  <div class="form-group col-md-6">
                    <label for="inputAddress">Mobile no.</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Mobile no.">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Address">
                </div>
                <div class="form-row">
                  <!-- <div class="form-group col-md-4">
                  <label for="inputState">District</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>Kannur</option>
                    <option>Wayanad</option>
                    <option>Kozhikode</option>
                    <option>Malappuram</option>
                  </select>
                </div> -->
                <div class="form-group col-md-7">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" placeholder="City">
                </div>
                <div class="form-group col-md-5">
                  <label for="inputZip">Pin</label>
                  <input type="text" class="form-control" placeholder="Pinciode">
                </div>
                </div>
                  <button type="submit" class="btn btn-danger">Sign-up</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-danger">Save changes</button> -->
              </div>
            </div>
          </div>
         </div>

         <br><br>
         <blockquote class="blockquote text-center">
           <p class="mb-0 h1">Grab them before they are gone</p>
        </blockquote>
        <br><br>

         <!-- card -->
         <div class="container">
          <div class="row row-cols-1 row-cols-md-3">
              <div class="col mb-4">
                  <div class="card">
                    <img src="{% static 'images/spring_whites.jpg' %}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <a href="{% url 'springwhites' %}" class="card-title">Spring Whites</a  >
                    </div>
                  </div>
                </div>
              <div class="col mb-4">
                <div class="card">
                  <img src="{% static 'images/maxidress.jpg' %}" class="card-img-top" alt="...">
                  <div class="card-body">
                    <a href="#" class="card-title">Maxi Dresses</a>
                  </div>
                </div>
              </div>
              <div class="col mb-4">
                  <div class="card">
                    <img src="{% static 'images/summer_stripes.jpg' %}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <a href="#" class="card-title">Summer Stripes</a>
                    </div>
                  </div>
              </div>
          </div>
      </div>
      {% endblock %}
