{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</head>
<body>


  <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
    Sign-up
  </button>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login Page</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <p class="h1 text-center">Sign-up Form</p><br><br>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">First name</label>
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputName">Last name</label>
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" placeholder="Password">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputPassword4">Confirm password</label>
                <input type="password" class="form-control" placeholder="Re-enter password">
              </div>
            <div class="form-group col-md-6">
              <label for="inputAddress">Mobile no.</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Mobile no.">
            </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Address">
            </div>
            <div class="form-row">
              <!-- <div class="form-group col-md-4">
                <label for="inputState">District</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>Kannur</option>
                  <option>Wayanad</option>
                  <option>Kozhikode</option>
                  <option>Malappuram</option>
                </select>
              </div> -->
              <div class="form-group col-md-7">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" placeholder="City">
              </div>
              <div class="form-group col-md-5">
                <label for="inputZip">Pin</label>
                <input type="text" class="form-control" placeholder="Pinciode">
              </div>
            </div>
            <!-- <p>Login to existing account?<a href="{% url 'login' %}">Login</a></p>
            <button type="submit" class="btn btn-dark">Sign up</button> -->
          </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-dark">Save changes</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
